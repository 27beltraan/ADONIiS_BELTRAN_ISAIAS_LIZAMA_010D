<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locosxtillas</title>
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">   
</head>


<body>
  <header>
    <h2 class="logo">LocosXtillas</h2>

    <nav class="navegacion">
      <a href="Index.html">Inicio</a>
      <a href="Lanzamientos.html">Lanzamientos</a>
      <a href="Hombres.html">Hombres</a>
      <a href="#">Mujeres</a>
      <a href="Contactanos.html">Contactanos</a>


      <button class="btn">Iniciar Sesión</button>

    </nav>
  </header>


  <div class="fondo">    
  <span class="icono-cerrar"><i class="fa-solid fa-xmark"></i></span>

  <div class="contenedor-form login">
    <h2>Iniciar Sesión</h2>
    <form action="#">
      <div class="contenedor-input">
        <span class="icono"><i class="fa-regular fa-envelope"></i></span>
        <input type="Email" required>
        <label for="#">Email</label>
      </div>

      <div class="contenedor-input">
        <span class="icono"><i class="fa-solid fa-key"></i></span>
        <input type="password" required>
        <label for="#">Contraseña</label>
      </div>

      <div class="recordar">
        <label for="#"><input type="checkbox">Recordar Sesión</label>
        <a href="#">¿Olvidé la Contraseña?</a>
      </div>

      <button type="submit" class="btn">Iniciar Sesión</button>

      <div class="registrar">
        <p>¿No tienes cuenta? <a href="#" class="registrar-link">Registrarse</a></p>
      </div>
    </form>
  </div>

  
  <div class="contenedor-form registrar">
    <h2>Registrarse</h2>
    <form action="#">

      <div class="contenedor-input">
        <span class="icono"><i class="fa-solid fa-user"></i></span>
        <input type="text" required>
        <label for="#">Nombre de Usuario</label>
      </div>

        <form action="#">
          <div class="contenedor-input">
            <span class="icono"><i class="fa-regular fa-envelope"></i></span>
            <input type="Email" required>
            <label for="#">Email</label>
          </div>
  
          <div class="contenedor-input">
            <span class="icono"><i class="fa-solid fa-key"></i></span>
            <input type="password" required>
            <label for="#">Contraseña</label>
          </div>

          <div class="recordar">
            <label for="#"><input type="checkbox"> Acepto los terminos y condiciones</label>
          </div>

          <button type="submit" class="btn">Registrarse</button>

          <div class="registrar">
            <p>¿Tienes una cuenta? <a href="#" class="login-link">Iniciar Sesión</a></p>
          </div>

    </form>
  </div>
</div>






<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  <script src="app.js"></script>  

</body>
</html>
